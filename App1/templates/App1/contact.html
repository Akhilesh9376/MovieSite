<style>
    body{
        background-image: linear-gradient(#00BC40,#4C3AE3);
    }
</style>
{% extends 'App1/Base.html' %}
{% load crispy_forms_tags %}


{% block contact %}
{% include 'App1/navbar.html' %}

{% if messages %}
    {% for message in messages %}
        <div class="container-fluid alert alert-{{ message.tags }}">
            <div class="container message">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span id="id_message">{{ message }}</span>
            </div>
        </div>
    {% endfor %}
{% endif %}

<div class="container mt-2 mb-3" style="max-width: 600px;">
    <h1 style="color:black;" class="text-center mb-5"><b>Contact Us:)</b></h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</div>

{% include 'App1/footer.html' %}

{% endblock %}
